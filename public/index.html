<!-- 
  0. 프론트엔드에서는 크게 자바스크립트 + Web api 같이 맞물리며 작업이 됨
  -- Web Api가 하는 일 (DOM, Ajax, Timeout)

  1. SPA(single page application) 
  -- 하나의 HTML 파일 안쪽에 자바스크립트로 생성된 동적인 돔이 실시간으로 변경 되는 방식
  -- 프론트에서 SPA방식이 선호되는 이유 : 예전에는 데이터가 자주 바뀌지 않는 정적인 콘텐츠가 많았기 때문에 자바스크립트로 돔의구조 변경할 일 잦지 않았음 요즘에는 인터넷 환경이 좋아지며 컨텐츠를 계속해서 동적으로 변경해야 하는 이슈가 많아졌기 때문에 SPA방식이 선호됨

  2. React 동작 흐름
  -- 브라우저에서 url로 사이트 접속을 하면 브라우저가 서버에서 빈 HTML 파일 가져옴
  -- 이와 동시에 리액트 기반의 자바스크립트 컴포넌트 파일을 모두 읽어 가져옴
  -- 모든 자바스크립트 컴포넌트 파일이 읽히면 자바스크립트가 컴포넌트 파일을 해석하며 동적으로 가상돔 생성 시작 
  -- 기본 컴포넌트가 랜더링 되면 useEffect 구문이 실행되면서 외부 Data fetching 시작됨
  -- 외부데이터가 fetching 완료되면 해당 데이터를 토대로 동적인 데이터를 렌더링하기 시작
  -- useEffect 안쪽에서 실행해야 되는 구문은 보통은 브라우저 기능 (Web api)의 기능을 빌려야 되는 기능들

  2-1 React 동작 방식을 봤을 때 기본 리엑트 SPA방식의 단점 (CSR : Client Side Rendering)
  -- 초기 로딩 속도가 느림
  -- 처음에 서버에서 가지고 오는 파일이 빈 HTML파일이기 때문에 검색봇이 해당 페이지에 데이터를 못 읽어서 검색엔진 최적화에 취약
  (SEO) Search Engine Prtimiation에 안좋음
  -- 위의 문제점 보완해 주는게 Next.js라는 프레임 웤

  3. Route 개념
  -- URL값에 따라서 url경로에 매칭이 되는 데이터의 경로를 찾는 역할

  4. 실제 react project 폴더 안 쪽에서 화면에ㅔ 컴포넌트가 렌더링 되는 작업 순서
  -- 1. src폴더 안쪽에 있는 모든 스크립트 파일을 리엑트가 해석을 한 다음 하나의 자바스크립트 파일로 번들링
  -- 2. 합쳐진 파일을 index.js가 읽어서 public폴더 안쪽에 있는 index.html 안쪽에 동적으로 꽂아 넣어줌
